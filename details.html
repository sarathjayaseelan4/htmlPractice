<html>

    <body>

        <center><h1>Student Details</h1></center>
        <hr><br><br>

        <h3>Your Details</h3>

        <form enctype="multipart/form-data">

            <label>username:</label>
            <input type="text" minlength="6" maxlength="6"><br><br>
            
            <label>password</label>
            <input type="password" minlength="8" maxlengthh="12"><br><br>
            
            <label>email:</label>
            <input type="email"><br><br>
            
            <label for="phone">phone:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}"><br><br>
            
            <label for="weight">weight</label>
            <input type="number" value="10" min="10" max="150"><br><br>
            
            <label fro="date">birthday</label>
            <input type="date"><br><br>
            
            <label for="mr">Mr.</label>
            <input type="radio" id="mr" name="gen">
            
            <label for="ms">Ms.</label>
            <input type="radio" id="ms" name="gen"><br><br>
            
            
            <label for="pay">payment type</label>
            <select id="pay">
                <option>gpay</option>
                <option>phonepay</option>
                <option>cash on delivery</option>
            </select><br><br>
            
            <label for="file">upload the document:</label>
            <input type="file" id="file" accept="image/png"><br><br>
            
            <input type="checkbox" id="check">
            <label>Yes, i agree with the terms and conditions</label><br><br>
            
            <h4 for="Feedback">Feedback</h4>
            <textarea  rows="3" cols="35" id="Feedback"></textarea><br><br>
            
            <input type="submit" style="background-color: aquamarine;">
            <input type="reset" style="background-color:aquamarine">
        
        </form>
    
    </body>

</html>
